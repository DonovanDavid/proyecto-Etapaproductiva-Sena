<div class="container p-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2">
        <div class="col mb-3">
            <label for="exampleFormControlInput1" class="form-label mt-2 me-2 fw-bold">Seleccione su Vehículo:</label>
            <select class="form-select" [(ngModel)]="vehiculo" name="vehiculo" style="width: 50%;">
                <option *ngFor="let vehiculo of vehiculosList" [value]="vehiculo.placa">{{ vehiculo.placa }}
                </option>
            </select>
        </div>
        <div class="col mb-3">
            <label class="form-label fw-bold">Seleccione la hora de su revisión:</label>
            <input class="form-control" type="time" [(ngModel)]="hora"  style="width: 70%;">
        </div>
        <div class=" col mb-3">
            <label class="form-label fw-bold">Observaciones:</label>
            <textarea class="form-control" [(ngModel)]="observaciones" rows="6" placeholder="Ingrese aquí la solicitud o requerimiento de su revisión."></textarea>
        </div>
        <div class="col mb-3">
            <label class="form-label fw-bold">Fecha de revisión:</label>
            <app-calendario (messageEvent)="receiveMessage($event)"></app-calendario>
        </div>
       
    </div>
</div>
<div class="container d-flex justify-content-center">
    <button class="btn btn-warning " (click)="guardarRevision()">Solicitar Servicio</button>
</div>
